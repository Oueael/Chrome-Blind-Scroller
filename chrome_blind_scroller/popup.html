<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      body { font-family: system-ui, sans-serif; margin: 12px; width: 280px; }
      button { width: 100%; padding: 8px; margin: 6px 0; }
      .row { display: flex; gap: 8px; }
      .row > button { flex: 1; }
      #status { font-size: 12px; color: #555; margin-top: 8px; }
    </style>
  </head>
  <body>
    <h3>Blind Scroller</h3>
    <div class="row">
      <button id="start">Start</button>
      <button id="stop">Stop</button>
    </div>
    <div id="status">Status: unknown</div>
    <script src="popup.js"></script>
  </body>
</html>
